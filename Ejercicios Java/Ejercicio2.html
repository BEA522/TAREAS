<body>
    <script>
        const numeros = [ 30, 70, 15, 100, 5];
        let mayor = 0;

        for (let b= 0; b < numeros.length; b++) {
            if (numeros [b] > mayor) {
                mayor = numeros [b];
            }
        }

        console.log('el mayor de '+ numeros +'es' + mayor);
        console.log('El mayor de ${numeros} es ${mayor}');
    </script>
